version: "3.0"
services:
  database:
    container_name: "deferStore-database-dev"
    image: mysql:latest
    environment:
      MYSQL_DATABASE: "BigDefer"
      MYSQL_USER: "peter"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "password"
    volumes:
      - ./data:/var/lib/mysql #將data服務映射到mysql服務
    ports:
      - "3306:3306"
      - "33060:33060"
    expose:
      - "3306"
      - "33060"
  redis:
    container_name: "BigDefer-redis-dev"
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    expose:
      - "6379"
    volumes:
      - ./redis:/data
  mongo:
    container_name: "BigDefer-mongo"
    restart: always
    image: mongo
    ports:
      - "27017-27017"
    expose:
      - "27017"
    volumes:
      - ./mongo:/data